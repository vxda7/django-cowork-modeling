{% extends 'base.html' %}
{% block body %}
    <h1>디테일 페이지!</h1>
    <div>
        <img src="{{movie.poster_url}}" width="400" height="600" alt="">
        {{movie.title}}
    </div>
    <form action="{% url 'movies:new' movie.id %}" method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit">
    </form>
    {% for review in reviews %}
        {{review.content}}
        {{review.score}}
        <form action="{% url 'movies:delete' movie.id review.id %}">
            {% csrf_token %}
            <input type="submit" value="X">
        </form>
    {% endfor %}
{% endblock %}
